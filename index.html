    <nav class="row bg-dark bg-opacity-25">

                    </div>

        <div class="contact d-flex p-4 bg-dark bg-opacity-50">
            <div class="Contacts col-md-3 col-sm-6">
                <h3>Contact</h3>
                <ul>
                    <li>Support-Mail: gabriel.andersson@jarvgym.se</li>
